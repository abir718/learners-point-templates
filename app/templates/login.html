<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner's Point - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 50%, #f8a5ff 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            border-color: #a777e3;
            box-shadow: 0 0 0 3px rgba(167, 119, 227, 0.2);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>

{%include 'header.html'%}
<body class="min-h-screen gradient-bg">
    <!-- Animated background elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20">

    </div>

    <div class="container mx-auto px-4 py-16 relative z-10">
        <div class="max-w-md mx-auto ">
            <div class="card bg-white bg-opacity-90 backdrop-blur-sm shadow-2xl card-hover">
                <div class="card-body p-8">
                    <!-- Animated logo/icon -->
                    <div class="flex justify-center mb-6">
                        <div class="w-20 h-20 rounded-full bg-gradient-to-r from-blue-500 to-blue-800 flex items-center justify-center text-white floating">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                        </div>
                    </div>
                    
                    <h2 class="text-3xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-800">
                        Welcome Back!
                    </h2>
                    
                    <form method="POST" novalidate class="space-y-4">
                        {% csrf_token %}
                       
                        {%if error%}
                        <div class="alert alert-error shadow-lg mb-4 animate__animated animate__shakeX">
                            <div class="flex items-center gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>{{ error }}</span>
                            </div>
                        </div>
                        {%endif%}
                        
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium text-gray-700">Email or Username</span>
                            </label>
                            <input type="email" name="username" placeholder="Enter your email or username" 
                                   class="input input-bordered input-focus w-full transition-all duration-300" required />
                        </div>
                        
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium text-gray-700">Password</span>
                            </label>
                            <input type="password" name="password" placeholder="Enter your password" 
                                   class="input input-bordered input-focus w-full transition-all duration-300" required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover text-blue-600">Forgot password?</a>
                            </label>
                        </div>
                        
                        <button type="submit" 
                                class="btn btn-primary w-full mt-6 bg-gradient-to-r from-blue-500 to-blue-800 border-none hover:from-blue-500 hover:to-blue-800 text-white transform hover:scale-[1.01] transition-transform">
                            Login
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a href="{%url 'register'%}" class="text-blue-600 font-medium hover:underline hover:text-blue-700 transition-colors">
                                Sign up
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{%include 'footer.html'%}
</html>
