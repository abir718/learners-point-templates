<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner's Point - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
{%include 'header.html'%}
<body class="min-h-screen">
    <!-- Animated background elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20">
        <div class="absolute top-20 left-10 w-32 h-32 rounded-full bg-purple-300 mix-blend-multiply filter blur-xl animate-pulse"></div>
        <div class="absolute top-1/3 right-20 w-40 h-40 rounded-full bg-indigo-300 mix-blend-multiply filter blur-xl animate-pulse delay-100"></div>
        <div class="absolute bottom-20 left-1/3 w-48 h-48 rounded-full bg-blue-300 mix-blend-multiply filter blur-xl animate-pulse delay-200"></div>
    </div>

    <div class="container mx-auto px-4 py-16 relative z-10">
        <div class="max-w-md mx-auto animate__animated animate__fadeIn">
            <div class="card bg-white bg-opacity-90 backdrop-blur-sm shadow-2xl card-hover rounded-xl overflow-hidden">
                <!-- Decorative header strip -->
                <div class="h-2 bg-gradient-to-r from-purple-500 to-indigo-600"></div>
                
                <div class="card-body p-8">
                    <!-- Animated icon -->
                    <div class="flex justify-center mb-6">
                        <div class="w-20 h-20 rounded-full bg-gradient-to-r from-purple-500 to-indigo-600 flex items-center justify-center text-white floating">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                    
                    <h2 class="text-3xl font-bold mb-2 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600">
                        Create Your Account
                    </h2>
                    <p class="text-center text-gray-500 mb-6">
                        Join our learning community today
                    </p>

                    <form method="POST" class="space-y-4">
                        {% csrf_token %}

                        {% if error %}
                        <div class="alert alert-error shadow-lg mb-4 animate__animated animate__shakeX">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>{{ error }}</span>
                            </div>
                        </div>
                        {% endif %}
                      
                        {% if success %}
                        <div class="alert alert-success shadow-lg mb-4 animate__animated animate__fadeIn">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>{{ success }}</span>
                            </div>
                        </div>
                        {% endif %}

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium text-gray-700">Username</span>
                            </label>
                            <input type="text" name="username" placeholder="Enter your username" 
                                   class="input input-bordered input-focus w-full transition-all duration-300" required />
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium text-gray-700">Full Name</span>
                            </label>
                            <input type="text" name="full_name" placeholder="Enter your full name" 
                                   class="input input-bordered input-focus w-full transition-all duration-300" required />
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium text-gray-700">Email</span>
                            </label>
                            <input type="email" name="email" placeholder="Enter your email" 
                                   class="input input-bordered input-focus w-full transition-all duration-300" required />
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium text-gray-700">Password</span>
                            </label>
                            <input type="password" name="password" placeholder="Create a password" 
                                   class="input input-bordered input-focus w-full transition-all duration-300" required />
                            <div class="text-xs mt-2 text-gray-500">
                                <p class="flex items-center"><span class="inline-block w-2 h-2 bg-gray-300 rounded-full mr-1"></span> At least 8 characters</p>
                                <p class="flex items-center"><span class="inline-block w-2 h-2 bg-gray-300 rounded-full mr-1"></span> Contains a number</p>
                            </div>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium text-gray-700">Confirm Password</span>
                            </label>
                            <input type="password" name="confirm_password" placeholder="Confirm your password" 
                                   class="input input-bordered input-focus w-full transition-all duration-300" required />
                        </div>

                        <button type="submit" 
                                class="btn btn-primary w-full mt-6 bg-gradient-to-r from-purple-600 to-indigo-600 border-none hover:from-purple-700 hover:to-indigo-700 text-white transform hover:scale-[1.01] transition-all duration-300 btn-glow">
                            Create Account
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </form>

                    <div class="divider my-6">OR</div>

                    <div class="flex justify-center space-x-4 mb-4">
                        <button class="btn btn-outline btn-circle hover:bg-gray-100 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </button>
                        <button class="btn btn-outline btn-circle hover:bg-blue-100 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
                            </svg>
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-gray-600">
                            Already have an account? 
                            <a href="{%url 'login'%}" class="text-purple-600 font-medium hover:underline hover:text-purple-700 transition-colors">
                                Sign in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{%include 'footer.html'%}
</html>
